<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple to-do app" />
        <meta name="keywords" content="to-do list, productivity, web app" />
        <title>2Do — Helping you to get things done</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/script.js" defer></script>
    </head>

    <body>
        <div id="container">
            <header>
                <div class="site-title">
                    <h1 class="title">2Do</h1>
                    <p class="tagline">Helping you to get things done</p>
                </div>
            </header>

            <main class="app-content">
                <div id="message-area"></div>
                <form class="form-div">
                    <span class="input-span">
                        <input
                            type="text"
                            id="input-txt"
                            name="inputText"
                            placeholder="Add an item…"
                            autofocus
                        />
                        <button type="submit" class="add">➕</button>
                    </span>
                </form>
                <ul id="to-do-list"></ul>
            </main>
        </div>

        <footer>
            <p class="footer-copyright">&copy; 2022 2Do NZ Ltd.</p>
        </footer>
    </body>
</html>
